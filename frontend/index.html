<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenLink T-Shot Demo</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Background overlay -->
    <div class="overlay"></div>

    <div class="container fade-in">

        <!-- Header / Branding -->
        <div class="header-card fade-in-slow">
            <img src="assets/logo.jpeg" alt="GreenLink Logo" class="logo" />
            <h1>GreenLink T-Shot Demo</h1>
            <p>Booking → Check-in → Scoring → Ledger (MVP)</p>
        </div>

        <!-- Login Card -->
        <div class="card fade-in" id="loginCard">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required />
                <input type="password" id="loginPassword" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
            <p class="toggle-text">
                Don't have an account?
                <a href="#" id="showSignup">Create one</a>
            </p>
        </div>

        <!-- Signup Card -->
        <div class="card fade-in hidden" id="signupCard">
            <h2>Create Demo User</h2>
            <form id="createUserForm">
                <input type="text" id="newName" placeholder="Name" required />
                <input type="email" id="newEmail" placeholder="Email" required />
                <input type="password" id="newPassword" placeholder="Password" required />
                <button type="submit">Create User</button>
            </form>
            <p class="toggle-text">
                Already have an account?
                <a href="#" id="showLogin">Login</a>
            </p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
