<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <title>GreenLink - Pro Shop Portal</title>
    <link rel="icon" type="image/png" href="assets/logo.png" />
    <link rel="icon" type="image/jpeg" href="assets/logo.jpeg" />
    <link rel="shortcut icon" href="assets/logo.jpeg" />
    <link rel="apple-touch-icon" href="assets/logo.jpeg" />
    <link rel="stylesheet" href="login.css" />
</head>
<body>

    <div class="bg" aria-hidden="true"></div>

    <div class="auth-shell">
        <header class="brand-card">
            <div class="brand-hero" aria-label="GreenLink">
                <div class="golfball" aria-hidden="true">
                    <picture>
                        <source srcset="assets/logo.png" type="image/png" />
                        <img
                            src="assets/logo.jpeg"
                            alt=""
                            class="golfball-logo"
                            decoding="async"
                            fetchpriority="high"
                        />
                    </picture>
                </div>
            </div>
        </header>

        <main class="auth-card" id="loginCard">
            <h2 class="auth-title">Sign in</h2>
            <p class="auth-subtitle">Use your GreenLink account to continue.</p>

            <form id="loginForm" class="auth-form">
                <div class="field">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" autocomplete="email" placeholder="you@example.com" required />
                </div>

                <div class="field">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" autocomplete="current-password" placeholder="Your password" required />
                </div>

                <button type="submit" class="btn-primary">Sign in</button>
            </form>

            <div class="card-actions">
                <span class="muted">New here?</span>
                <button type="button" class="btn-link" id="openSignup">Create account</button>
            </div>
        </main>
    </div>

    <!-- Create account modal -->
    <div class="modal" id="signupModal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="signupTitle">
        <div class="modal-backdrop" data-close-modal="signupModal"></div>
        <div class="modal-panel">
            <div class="modal-header">
                <h2 id="signupTitle">Create Account</h2>
                <button type="button" class="modal-close" aria-label="Close" data-close-modal="signupModal">Ã—</button>
            </div>

            <form id="createUserForm" class="modal-form">
                <div class="form-row">
                    <input type="text" id="newName" placeholder="Full name" autocomplete="name" required />
                    <input type="tel" id="newPhone" placeholder="Phone number" autocomplete="tel" required />
                </div>

                <div class="form-row">
                    <input type="email" id="newEmail" placeholder="Email" autocomplete="email" required />
                    <input type="date" id="newBirthDate" placeholder="Date of birth" required />
                </div>

                <div class="form-row">
                    <input type="password" id="newPassword" placeholder="Password" autocomplete="new-password" required />
                    <input type="password" id="newPasswordConfirm" placeholder="Confirm password" autocomplete="new-password" required />
                </div>

                <div class="segmented" role="group" aria-label="Account type">
                    <button type="button" class="seg-btn active" data-account-type="visitor">Visitor</button>
                    <button type="button" class="seg-btn" data-account-type="member">Member</button>
                </div>
                <input type="hidden" id="newAccountType" value="visitor" />

                <div class="form-row">
                    <input type="text" id="newHomeClub" placeholder="Home club (required for members)" list="clubList" />
                    <input type="text" id="newMemberNumber" placeholder="Membership number (optional)" />
                </div>
                <datalist id="clubList">
                    <option value="Umhlali Country Club"></option>
                    <option value="Durban Country Club"></option>
                    <option value="Royal Durban Golf Club"></option>
                    <option value="Mount Edgecombe Country Club"></option>
                    <option value="Zimbali Country Club"></option>
                </datalist>

                <div class="form-row">
                    <input type="text" id="newHandicapSaId" placeholder="HNA SA Player ID (optional)" />
                    <input type="number" id="newHandicapIndex" placeholder="Handicap Index (optional)" step="0.1" min="0" />
                </div>

                <div class="form-row">
                    <select id="newGender">
                        <option value="">Gender (optional)</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="unknown">Prefer not to say</option>
                    </select>
                    <select id="newCategory">
                        <option value="">Category (optional)</option>
                        <option value="adult">Adult</option>
                        <option value="student">Student</option>
                        <option value="pensioner">Pensioner</option>
                        <option value="junior">Junior</option>
                    </select>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" data-close-modal="signupModal">Cancel</button>
                    <button type="submit">Create account</button>
                </div>

                <p class="helper-text">
                    Pro-shop note: Home club and HNA SA Player ID enable future HNA integration and help prevent duplicate profiles.
                </p>
            </form>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
